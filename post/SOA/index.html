<blockquote>
<p>面向服务的架构（SOA）是一个组件模型，它将应用程序的不同功能单元（称为服务）通过这些服务之间定义好良好的接口和契约联系起来。接口采用中立的方式进行定义的。它应该独立于实现服务的硬件平台、操作系统和编程语言。这使得在构建各种各样的系统中的服务可以以一种统一和通用的方式进行交互。</p>
