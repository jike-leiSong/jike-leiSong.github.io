            <h2 class="post-title">
              SQL注入
            </h2>
            <div class="post-info">
              <time class="post-time">
                · 2017-12-17 ·
              </time>
              
                <a href="https://jike-leisong.github.io//tag/sql" class="post-tag">
                  # SQL
                </a>
              
                <a href="https://jike-leisong.github.io//tag/mian-shi-ti" class="post-tag">
                  # 面试题
                </a>
              
            </div>
            
            <div class="post-content">
              <p>SQL Injection：就是通过把SQL命令插入到Web表单递交或输入域名或页面请求的查询字符串，最终达到欺骗服务器执行恶意的SQL命令。</p>
<p>具体来说，它是利用现有应用程序，将（恶意）的SQL命令注入到后台数据库引擎执行的能力，它可以通过在Web表单中输入（恶意）SQL语句得到一个存在安全漏洞的网站上的数据库，而不是按照设计者意图去执行SQL语句</p>

            </div>
          </article>
